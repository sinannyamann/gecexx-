<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e9ecef;
            color: #333;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .provider-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            font-size: 14px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4facfe;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            color: #666;
            font-style: italic;
            font-size: 14px;
        }

        .file-upload {
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .file-button {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .file-button:hover {
            background: #e9ecef;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .connection-status.connected {
            background: #28a745;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 90vh;
                border-radius: 10px;
            }

            .input-row {
                flex-direction: column;
            }

            .provider-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="connection-status" id="connectionStatus"></div>
            <h1>ðŸ¤– Advanced AI Agent</h1>
            <div class="status" id="statusText">BaÄŸlanÄ±yor...</div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        Merhaba! Ben geliÅŸmiÅŸ AI asistanÄ±nÄ±zÄ±m. Size nasÄ±l yardÄ±mcÄ± olabilirim?
                        <div class="message-info">AI Assistant</div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                AI yazÄ±yor...
            </div>
        </div>
        
        <div class="input-container">
            <div class="file-upload">
                <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.docx">
                <label for="fileInput" class="file-button">ðŸ“Ž Dosya YÃ¼kle</label>
            </div>
            
            <div class="input-row">
                <select id="providerSelect" class="provider-select">
                    <option value="openai">OpenAI GPT</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="anthropic">Claude</option>
                </select>
                
                <input type="text" id="messageInput" class="message-input" 
                       placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." maxlength="1000">
                
                <button id="sendButton" class="send-button">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <script>
        class AIChat {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }

            initializeElements() {
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.providerSelect = document.getElementById('providerSelect');
                this.fileInput = document.getElementById('fileInput');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusText = document.getElementById('statusText');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus(true);
                        console.log('WebSocket baÄŸlantÄ±sÄ± kuruldu');
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleMessage(JSON.parse(event.data));
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket hatasÄ±:', error);
                        this.updateConnectionStatus(false);
                    };
                    
                } catch (error) {
                    console.error('WebSocket baÄŸlantÄ± hatasÄ±:', error);
                    this.updateConnectionStatus(false);
                    this.fallbackToHTTP();
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    this.statusText.textContent = `Yeniden baÄŸlanÄ±yor... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`;
                    
                    setTimeout(() => {
                        this.connect();
                    }, 2000 * this.reconnectAttempts);
                } else {
                    this.statusText.textContent = 'BaÄŸlantÄ± baÅŸarÄ±sÄ±z - HTTP moduna geÃ§iliyor';
                    this.fallbackToHTTP();
                }
            }

            fallbackToHTTP() {
                this.isConnected = false;
                this.statusText.textContent = 'HTTP modu aktif';
            }

            updateConnectionStatus(connected) {
                this.connectionStatus.className = `connection-status ${connected ? 'connected' : ''}`;
                this.statusText.textContent = connected ? 'BaÄŸlÄ± - WebSocket' : 'BaÄŸlantÄ± kesildi';
                this.sendButton.disabled = false; // HTTP fallback olduÄŸu iÃ§in her zaman aktif
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'welcome':
                        this.statusText.textContent = 'BaÄŸlÄ± - WebSocket';
                        break;
                    case 'chat_response':
                        this.addMessage('assistant', data.content, `${data.provider} - ${data.model}`);
                        this.hideTyping();
                        break;
                    case 'typing':
                        if (data.isTyping) {
                            this.showTyping();
                        } else {
                            this.hideTyping();
                        }
                        break;
                    case 'error':
                        this.addMessage('assistant', `Hata: ${data.message}`, 'System');
                        this.hideTyping();
                        break;
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                const provider = this.providerSelect.value;
                
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.sendButton.disabled = true;

                if (this.isConnected && this.ws.readyState === WebSocket.OPEN) {
                    // WebSocket kullan
                    this.ws.send(JSON.stringify({
                        type: 'chat',
                        content: message,
                        provider: provider
                    }));
                } else {
                    // HTTP fallback
                    await this.sendHTTPMessage(message, provider);
                }
            }

            async sendHTTPMessage(message, provider) {
                this.showTyping();
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            provider: provider
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.addMessage('assistant', data.response, `${data.provider} - ${data.model}`);
                    } else {
                        this.addMessage('assistant', `Hata: ${data.error}`, 'System');
                    }
                } catch (error) {
                    this.addMessage('assistant', `BaÄŸlantÄ± hatasÄ±: ${error.message}`, 'System');
                } finally {
                    this.hideTyping();
                    this.sendButton.disabled = false;
                }
            }

            addMessage(type, content, info = '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                if (info) {
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'message-info';
                    infoDiv.textContent = info;
                    contentDiv.appendChild(infoDiv);
                }
                
                messageDiv.appendChild(contentDiv);
                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                
                this.sendButton.disabled = false;
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    this.addMessage('user', `ðŸ“Ž Dosya yÃ¼klendi: ${file.name}`);
                    
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.addMessage('assistant', `Dosya baÅŸarÄ±yla iÅŸlendi: ${data.content}`, 'File Processor');
                    } else {
                        this.addMessage('assistant', `Dosya yÃ¼kleme hatasÄ±: ${data.error}`, 'System');
                    }
                } catch (error) {
                    this.addMessage('assistant', `Dosya yÃ¼kleme hatasÄ±: ${error.message}`, 'System');
                }
                
                // Input'u temizle
                event.target.value = '';
            }
        }

        // Sayfa yÃ¼klendiÄŸinde chat'i baÅŸlat
        document.addEventListener('DOMContentLoaded', () => {
            new AIChat();
        });
    </script>
</body>
</html>
